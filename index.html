<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연차관리 시스템 - 대시보드</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 개선된 페이지 헤더 -->
            <div class="page-header">
                <div class="header-content">
                    <div class="header-text">
                        <h2>대시보드</h2>
                        <p>연차 현황을 한눈에 확인하고 관리하세요</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="location.href='leave-status.html'">
                            <i class="fas fa-plus"></i>
                            연차 신청
                        </button>
                    </div>
                </div>
            </div>

            <!-- 개선된 통계 카드 그리드 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-requests">0</h3>
                        <p>대기 중인 신청</p>
                        <div class="stat-trend">
                            <i class="fas fa-arrow-up"></i>
                            <span>이번 주</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon approved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approved-requests">0</h3>
                        <p>승인된 신청</p>
                        <div class="stat-trend">
                            <i class="fas fa-arrow-up"></i>
                            <span>이번 달</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon used">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="remaining-days">0</h3>
                        <p>이번 달 사용 연차</p>
                        <div class="stat-trend">
                            <i class="fas fa-calendar"></i>
                            <span>이번 달</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-employees">0</h3>
                        <p>총 직원 수</p>
                        <div class="stat-trend">
                            <i class="fas fa-users"></i>
                            <span>전체</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 개선된 대시보드 그리드 -->
            <div class="dashboard-grid">
                <div class="dashboard-card large">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-calendar-check"></i>
                            <h3>최근 연차 신청</h3>
                        </div>
                        <a href="leave-status.html" class="view-all">
                            <span>연차현황에서 신청</span>
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="card-content">
                        <div id="recent-requests" class="request-list">
                            <!-- 최근 연차 신청 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-chart-pie"></i>
                            <h3>이번 달 연차 현황</h3>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="monthly-stats">
                            <div class="month-stat">
                                <div class="stat-icon-small used">
                                    <i class="fas fa-calendar-times"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="label">이번 달 사용:</span>
                                    <span class="value" id="used-this-month">0일</span>
                                </div>
                            </div>
                            <div class="month-stat">
                                <div class="stat-icon-small scheduled">
                                    <i class="fas fa-calendar-plus"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="label">예정된 연차:</span>
                                    <span class="value" id="scheduled-this-month">0일</span>
                                </div>
                            </div>
                            <div class="month-stat">
                                <div class="stat-icon-small pending">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="label">대기 중:</span>
                                    <span class="value" id="pending-this-month">0일</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 개선된 빠른 작업 섹션 -->
            <div class="quick-actions">
                <div class="section-header">
                    <h3>빠른 작업</h3>
                    <p>자주 사용하는 기능에 빠르게 접근하세요</p>
                </div>
                <div class="action-grid">
                    <button class="action-card" onclick="location.href='leave-status.html'">
                        <div class="action-icon">
                            <i class="fas fa-calendar-plus"></i>
                        </div>
                        <div class="action-content">
                            <h4>연차 신청</h4>
                            <p>새로운 연차를 신청합니다</p>
                        </div>
                    </button>
                    <button class="action-card" onclick="location.href='employee-management.html'">
                        <div class="action-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="action-content">
                            <h4>직원 추가</h4>
                            <p>새로운 직원을 등록합니다</p>
                        </div>
                    </button>
                    <button class="action-card" onclick="showPendingRequests()">
                        <div class="action-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="action-content">
                            <h4>대기 신청 확인</h4>
                            <p>승인 대기 중인 신청을 확인합니다</p>
                        </div>
                    </button>
                    <button class="action-card" onclick="exportData()">
                        <div class="action-icon">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="action-content">
                            <h4>데이터 내보내기</h4>
                            <p>연차 데이터를 내보냅니다</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="pending-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>대기 중인 연차 신청</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="pending-list" class="pending-list">
                    <!-- 대기 중인 연차 신청 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>window.location.href = "leave-status.html";</script>
    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/nav-permission.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            
            const user = AuthGuard.getCurrentUser();
            if (user && document.getElementById('user-name')) {
                document.getElementById('user-name').textContent = user.name;
            }
            
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('정말 로그아웃하시겠습니까?')) {
                        window.authManager.logout();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
