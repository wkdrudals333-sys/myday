<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 메인관리</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main-management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i> 연차현황
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link active">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-cogs"></i> 메인관리</h2>
                <p>주요 관리 기능을 한눈에 확인하고 접근합니다</p>
            </div>

            <div class="mm-grid">
                <a class="mm-card" href="branch-management.html" id="branch-manage-link">
                    <div class="mm-icon bg-blue"><i class="fas fa-building"></i></div>
                    <div class="mm-title">지점관리</div>
                    <div class="mm-desc">지점 정보 및 설정을 관리합니다.</div>
                </a>
                <a class="mm-card" href="employee-management.html">
                    <div class="mm-icon bg-green"><i class="fas fa-users"></i></div>
                    <div class="mm-title">직원관리</div>
                    <div class="mm-desc">직원 정보 및 연차를 관리합니다.</div>
                </a>
                <a class="mm-card" href="statistics.html">
                    <div class="mm-icon bg-purple"><i class="fas fa-chart-bar"></i></div>
                    <div class="mm-title">통계</div>
                    <div class="mm-desc">연차 사용 현황 및 통계를 확인합니다.</div>
                </a>
                <a class="mm-card" href="approval.html" id="approval-link">
                    <div class="mm-icon bg-orange"><i class="fas fa-check-circle"></i></div>
                    <div class="mm-title">연차승인</div>
                    <div class="mm-desc">대기중인 신청 승인/반려</div>
                </a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/nav-permission.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/main-management.js"></script>
</body>
</html>
