<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 지점관리</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/branch-management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i> 연차현황
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link active">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-building"></i> 지점관리</h2>
                <p>지점 정보를 추가, 수정, 삭제할 수 있습니다</p>
            </div>

            <div class="branch-actions">
                <button id="addBranchBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 지점 추가
                </button>
                <div class="search-box">
                    <input type="text" id="searchBranch" placeholder="지점명 검색..." class="form-input">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="branch-list" id="branchList">
                <!-- 지점 목록이 여기에 동적으로 생성됩니다 -->
            </div>

        </div>
    </main>

    <!-- 지점 추가/수정 모달 -->
    <div id="branchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="branchModalTitle">지점 추가</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="branchForm">
                    <div class="form-group">
                        <label for="branchName">지점명 *</label>
                        <input type="text" id="branchName" name="name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="branchAddress">주소</label>
                        <input type="text" id="branchAddress" name="address" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="branchPhone">전화번호</label>
                        <input type="tel" id="branchPhone" name="phone" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="branchManager">지점장</label>
                        <input type="text" id="branchManager" name="manager" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="branchDescription">설명</label>
                        <textarea id="branchDescription" name="description" class="form-textarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="leaveCalculationStandard">연차 계산 기준 *</label>
                        <select id="leaveCalculationStandard" name="leaveCalculationStandard" required class="form-select">
                            <option value="hire_date">입사일 기준</option>
                            <option value="fiscal_year">회계연도 기준</option>
                        </select>
                        <div class="form-help">
                            <small>입사일 기준: 입사일로부터 1년마다 연차 발생<br>
                            회계연도 기준: 매년 1월 1일 기준으로 연차 발생</small>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                        <button type="submit" id="saveBtn" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 팀 관리 모달 -->
    <div id="teamManagementModal" class="modal">
        <div class="modal-content team-management-modal">
            <div class="modal-header">
                <h3 id="teamManagementTitle">팀 관리</h3>
                <span class="close" id="closeTeamManagementModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="team-management-content">
                    <div class="current-branch-info">
                        <h4 id="currentBranchName">지점명</h4>
                        <p>해당 지점의 팀을 관리할 수 있습니다</p>
                    </div>
                    
                    <div class="team-list-section">
                        <div class="team-list-header">
                            <h5>팀 목록</h5>
                            <button id="addTeamBtn" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> 팀 추가
                            </button>
                        </div>
                        <div class="team-list" id="teamList">
                            <!-- 팀 목록이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팀 추가/수정 모달 -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="teamModalTitle">팀 추가</h3>
                <span class="close" id="closeTeamModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="teamForm">
                    <div class="form-group">
                        <label for="teamName">팀명 *</label>
                        <input type="text" id="teamName" name="name" required class="form-input" placeholder="예: 영업팀, 개발팀">
                    </div>
                    <div class="form-group">
                        <label for="teamDescription">팀 설명</label>
                        <textarea id="teamDescription" name="description" class="form-textarea" rows="3" placeholder="팀의 역할과 책임을 설명해주세요"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelTeamBtn" class="btn btn-secondary">취소</button>
                        <button type="submit" id="saveTeamBtn" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/nav-permission.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/branch-management.js"></script>
    <script>
        // 페이지 로드 후 아바타 아이콘 초기화 (한 번만 실행)
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.authManager && window.authManager.initializeNavAvatar) {
                    window.authManager.initializeNavAvatar();
                }
            }, 300);
        });
    </script>
</body>
</html>
