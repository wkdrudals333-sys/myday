<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 통계</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/statistics.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i> 연차현황
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-chart-bar"></i> 통계 및 분석</h2>
                <p>연차 사용 현황과 분석 정보를 확인하세요</p>
            </div>

            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-employees">0</h3>
                        <p>총 직원 수</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-leave-days">0</h3>
                        <p>총 연차 일수</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="used-leave-days">0</h3>
                        <p>사용 연차</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="usage-rate">0%</h3>
                        <p>사용률</p>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-line"></i> 월별 연차 사용 현황</h3>
                    <div class="chart-filters">
                        <select id="year-filter">
                            <option value="2025">2025년</option>
                            <option value="2024">2024년</option>
                            <option value="2023">2023년</option>
                        </select>
                        <select id="branch-filter">
                            <option value="all">전체 지점</option>
                            <option value="본사">본사</option>
                            <option value="강남점">강남점</option>
                            <option value="부산점">부산점</option>
                        </select>
                        <select id="department-filter">
                            <option value="all">전체 부서</option>
                            <option value="개발팀">개발팀</option>
                            <option value="마케팅팀">마케팅팀</option>
                            <option value="영업팀">영업팀</option>
                            <option value="인사팀">인사팀</option>
                            <option value="경영지원">경영지원</option>
                        </select>
                        <input type="date" id="start-date" placeholder="시작일" class="form-input">
                        <input type="date" id="end-date" placeholder="종료일" class="form-input">
                        <button id="exportCsvBtn" class="btn btn-secondary"><i class="fas fa-file-csv"></i> CSV 내보내기</button>
                    </div>
                </div>
                <div class="monthly-chart" id="monthly-chart">
                    <!-- 월별 차트가 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-building"></i> 부서별 연차 현황</h3>
                </div>
                <div class="department-stats" id="department-stats">
                    <!-- 부서별 통계가 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-pie"></i> 연차 패턴 분석</h3>
                </div>
                <div class="leave-pattern">
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="value" id="single-day-leaves">0</div>
                        <div class="label">1일 연차</div>
                    </div>
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                        <div class="value" id="multi-day-leaves">0</div>
                        <div class="label">2일 이상 연차</div>
                    </div>
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="value" id="pending-leaves">0</div>
                        <div class="label">대기 중</div>
                    </div>
                    <div class="pattern-item">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="value" id="approved-leaves">0</div>
                        <div class="label">승인 완료</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/nav-permission.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/leave-calculation.js"></script>
    <script src="js/statistics.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthGuard.checkAuth()) return;
            
            // 데이터 동기화 및 통계 초기화
            const initializeStatistics = () => {
                if (typeof window.dataManager !== 'undefined' && typeof window.authManager !== 'undefined') {
                    console.log('통계 페이지 - 데이터 동기화 실행');
                    
                    // 데이터 일관성 검증 및 동기화
                    window.authManager.validateAndFixDataConsistency();
                    window.authManager.forceSyncUsersToEmployees();
                    
                    // 통계 클래스 초기화
                    if (typeof Statistics !== 'undefined') {
                        window.statistics = new Statistics();
                        console.log('통계 페이지 초기화 완료');
                        
                        // 초기화 후 차트 강제 새로고침
                        setTimeout(() => {
                            if (window.statistics) {
                                console.log('통계 페이지 - 차트 강제 새로고침');
                                window.statistics.loadMonthlyChart();
                            }
                        }, 500);
                    } else {
                        console.error('Statistics 클래스를 찾을 수 없습니다.');
                    }
                } else {
                    console.log('dataManager 또는 authManager 로드 대기 중...');
                    setTimeout(initializeStatistics, 100);
                }
            };
            
            initializeStatistics();
            
            const logout = document.getElementById('logout-link');
            if (logout) {
                logout.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('정말 로그아웃하시겠습니까?')) {
                        window.authManager && window.authManager.logout && window.authManager.logout();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
