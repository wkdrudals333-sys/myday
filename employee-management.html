<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연차관리 시스템 - 직원관리</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/employee-management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>연차관리 시스템</h1>
            </div>
            <nav class="nav">
                <a href="leave-status.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i> 연차현황
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> 캘린더
                </a>
                <a href="main-management.html" class="nav-link active">
                    <i class="fas fa-cogs"></i> 메인관리
                </a>
                <div class="user-dropdown">
                    <a href="mypage.html" id="profile-link">
                        <i class="fas fa-user" id="navAvatarIcon"></i> 마이페이지
                    </a>
                    <a href="#" id="logout-link">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-users"></i> 직원관리</h2>
                <p>직원 정보를 관리하고 연차 현황을 확인하세요</p>
            </div>

            <div class="employee-actions">
                <div class="actions-left">
                    <button id="addEmployeeBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 직원 추가
                    </button>
                    <button id="bulkWelfareLeaveBtn" class="btn btn-success">
                        <i class="fas fa-gift"></i> 복지휴가 일괄지급
                    </button>
                    <button id="syncUsersBtn" class="btn btn-info">
                        <i class="fas fa-sync"></i> 회원 동기화
                    </button>
                    <button id="exportBtn" class="btn btn-secondary">
                        <i class="fas fa-download"></i> 엑셀 내보내기
                    </button>
                </div>
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="searchEmployee" placeholder="직원명, 이메일, 직급 검색..." class="form-input">
                        <i class="fas fa-search"></i>
                    </div>
                    <select id="statusFilter" class="form-select">
                        <option value="all">전체 상태</option>
                        <option value="active">재직</option>
                        <option value="resigned">퇴사</option>
                    </select>
                    <select id="branchFilter" class="form-select">
                        <option value="all">전체 지점</option>
                        <!-- 동적으로 로드됨 -->
                    </select>
                    <select id="departmentFilter" class="form-select">
                        <option value="all">전체 부서</option>
                        <!-- 동적으로 로드됨 -->
                    </select>
                    <select id="itemsPerPageFilter" class="form-select">
                        <option value="5">5개씩 보기</option>
                        <option value="10" selected>10개씩 보기</option>
                        <option value="20">20개씩 보기</option>
                        <option value="50">50개씩 보기</option>
                        <option value="100">100개씩 보기</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table class="employee-table" id="employeeTable">
                    <thead>
                        <tr>
                            <th style="width: 40px;">
                                <input type="checkbox" id="selectAllEmployees" title="전체 선택">
                            </th>
                            <th class="sortable" data-sort="name">
                                <span>이름</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="status">
                                <span>상태</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="leaveStandard">
                                <span>연차 기준</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="department">
                                <span>부서</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="branch">
                                <span>지점</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="position">
                                <span>직급</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="email">
                                <span>이메일</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="phone">
                                <span>전화번호</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="hireDate">
                                <span>입사일</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="birthDate">
                                <span>생년월일</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="annualLeaveDays">
                                <span>연차</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="usageRate">
                                <span>사용률</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="welfareLeaveDays">
                                <span>복지휴가</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="role">
                                <span>권한</span>
                                <i class="fas fa-sort"></i>
                            </th>
                            <th class="actions-column" style="color: white !important; font-size: 0.85rem !important; font-weight: 600 !important; text-align: center !important; visibility: visible !important; opacity: 1 !important; display: table-cell !important; background: inherit !important; text-shadow: none !important;">작업</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- 직원 목록이 여기에 동적으로 생성됩니다 -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="table-info">
                    <span id="employeeCount">총 0명의 직원</span>
                    <span id="paginationInfo" class="pagination-info">1-10 / 총 0개</span>
                </div>
                <div class="table-pagination">
                    <button id="prevPage" class="btn btn-sm btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> 이전
                    </button>
                    <span id="pageInfo">1 / 1</span>
                    <button id="nextPage" class="btn btn-sm btn-secondary" disabled>
                        다음 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 직원 추가/수정 모달 -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">직원 추가</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="employeeName">이름 *</label>
                        <input type="text" id="employeeName" name="name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">이메일 *</label>
                        <input type="email" id="employeeEmail" name="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employeePhone">전화번호</label>
                        <input type="tel" id="employeePhone" name="phone" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employeeBranch">지점 *</label>
                        <select id="employeeBranch" name="branch" required class="form-select">
                            <option value="">지점을 선택하세요</option>
                            <option value="본사">본사</option>
                            <option value="강남점">강남점</option>
                            <option value="부산점">부산점</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employeeDepartment">팀/부서 *</label>
                        <select id="employeeDepartment" name="department" required class="form-select" disabled>
                            <option value="">먼저 지점을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employeePosition">직급 *</label>
                        <select id="employeePosition" name="position" required class="form-select">
                            <option value="">직급을 선택하세요</option>
                            <option value="매니저">매니저</option>
                            <option value="주임">주임</option>
                            <option value="대리">대리</option>
                            <option value="과장">과장</option>
                            <option value="차장">차장</option>
                            <option value="부장">부장</option>
                            <option value="팀장">팀장</option>
                            <option value="실장">실장</option>
                            <option value="이사">이사</option>
                            <option value="상무">상무</option>
                            <option value="전무">전무</option>
                            <option value="대표이사">대표이사</option>
                            <option value="사장">사장</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employeeHireDate">입사일 *</label>
                        <input type="date" id="employeeHireDate" name="hireDate" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employeeBirthDate">생년월일</label>
                        <input type="date" id="employeeBirthDate" name="birthDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="employeeRole">권한 *</label>
                        <select id="employeeRole" name="role" required class="form-select">
                            <option value="user">일반 사용자</option>
                            <option value="admin">관리자</option>
                        </select>
                    </div>
                    <!-- 연차일수 입력은 지점 기준 계산으로 대체되어 숨김 처리됨 -->
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                        <button type="submit" id="saveBtn" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 복지휴가 지급 모달 -->
    <div id="welfareLeaveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="welfareModalTitle">복지휴가 지급</h3>
                <span class="close" id="closeWelfareModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="welfareLeaveForm">
                    <div class="form-group">
                        <label for="welfareEmployeeName">직원명</label>
                        <input type="text" id="welfareEmployeeName" readonly class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="welfareEmployeeEmail">이메일</label>
                        <input type="email" id="welfareEmployeeEmail" readonly class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="welfareLeaveDays">지급할 복지휴가 일수 *</label>
                        <input type="number" id="welfareLeaveDays" name="welfareLeaveDays" min="0" step="0.5" required class="form-input" placeholder="예: 5">
                    </div>
                    <div class="form-group">
                        <label for="welfareLeaveReason">지급 사유</label>
                        <textarea id="welfareLeaveReason" name="welfareLeaveReason" rows="3" class="form-input" placeholder="복지휴가 지급 사유를 입력하세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="welfareLeaveEffectiveDate">유효 시작일</label>
                        <input type="date" id="welfareLeaveEffectiveDate" name="welfareLeaveEffectiveDate" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="welfareLeaveExpiryDate">유효 만기일</label>
                        <input type="date" id="welfareLeaveExpiryDate" name="welfareLeaveExpiryDate" required class="form-input">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelWelfareBtn" class="btn btn-secondary">취소</button>
                        <button type="submit" id="saveWelfareBtn" class="btn btn-primary">지급</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 복지휴가 이력 모달 -->
    <div id="welfareHistoryModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="welfareHistoryTitle">복지휴가 이력</h3>
                <span class="close" id="closeWelfareHistoryModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="welfareHistoryContent">
                    <!-- 복지휴가 이력이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 복지휴가 일괄지급 모달 -->
    <div id="bulkWelfareLeaveModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>복지휴가 일괄지급</h3>
                <span class="close" id="closeBulkWelfareModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="bulkWelfareLeaveForm">
                    <div class="form-group">
                        <label>선택된 직원 수</label>
                        <input type="text" id="selectedEmployeeCount" readonly class="form-input" value="0명">
                    </div>
                    <div class="form-group">
                        <label for="bulkWelfareLeaveDays">지급할 복지휴가 일수 *</label>
                        <input type="number" id="bulkWelfareLeaveDays" name="welfareLeaveDays" min="0" step="0.5" required class="form-input" placeholder="예: 5">
                    </div>
                    <div class="form-group">
                        <label for="bulkWelfareLeaveReason">지급 사유</label>
                        <textarea id="bulkWelfareLeaveReason" name="welfareLeaveReason" rows="3" class="form-input" placeholder="복지휴가 일괄지급 사유를 입력하세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bulkWelfareLeaveEffectiveDate">유효 시작일 *</label>
                        <input type="date" id="bulkWelfareLeaveEffectiveDate" name="welfareLeaveEffectiveDate" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="bulkWelfareLeaveExpiryDate">유효 만기일 *</label>
                        <input type="date" id="bulkWelfareLeaveExpiryDate" name="welfareLeaveExpiryDate" required class="form-input">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBulkWelfareBtn" class="btn btn-secondary">취소</button>
                        <button type="submit" id="saveBulkWelfareBtn" class="btn btn-success">일괄지급</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 연차 이력 모달 -->
    <div id="annualLeaveHistoryModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="annualLeaveHistoryTitle">연차 이력</h3>
                <span class="close" id="closeAnnualLeaveHistoryModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="annualLeaveHistoryContent">
                    <!-- 연차 이력이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/nav-permission.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/leave-calculation.js"></script>
    <script src="js/employee-management.js"></script>
    <script>
        // 페이지 로드 후 아바타 아이콘 초기화 (한 번만 실행)
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.authManager && window.authManager.initializeNavAvatar) {
                    window.authManager.initializeNavAvatar();
                }
            }, 300);
        });
    </script>
</body>
</html>
